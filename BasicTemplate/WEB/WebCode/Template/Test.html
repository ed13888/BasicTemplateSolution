<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Plugins/fullpage/css/fullpage.css" rel="stylesheet" />
    <link href="../Content/animate.css" rel="stylesheet" />
    <style>
        body {
        }

        img {
            width: 100%;
            max-height: 200px;
        }

        .hide {
            display: none;
        }

        .section {
            position: relative;
            background: url(/Resource/img/test/bg.jpg) center center no-repeat;
        }

        #section0,
        #section1,
        #section2,
        #section3,
        #slide1,
        #slide2 {
            background-size: cover;
            background-attachment: fixed;
        }

        #section1 {
            /*background-image: url(/Resource/img/bg1.jpg);*/
        }

        #section2 {
            /*background-image: url(/Resource/img/bg2.jpg);*/
        }

        #section3 {
            /*background-image: url(/Resource/img/bg3.jpg);
            padding: 6% 0 0 0;*/
        }

        #section4 {
            /*background-image: url(/Resource/img/bg4.jpg);
            padding: 6% 0 0 0;*/
        }
    </style>
</head>
<body>
    <div id="fullpage" class="text-center" style="display:none;">
        <div class="section" id="section1">
            <div id="section1-content">
                <!--<div class="animated fadeInLeft delay-5s" style="width:200px;height:200px;background-color:black;"></div>-->

            </div>
        </div>
        <div class="section" id="section2">
            <div id="section2-content"></div>
        </div>
        <div class="section" id="section3">
            <div id="section3-content"></div>
            <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div>
        </div>
        <div class="section" id="section4">
            <div id="section4-content"></div>
        </div>
    </div>
    <audio src="" id="audio" autoplay="autoplay" controls="controls" loop="true" hidden="true"></audio>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Plugins/fullpage/js/fullpage.js"></script>
    <script src="../Scripts/jquery.animate.js"></script>
    <script>


        //document.onreadystatechange = function () {
        //    if (document.readyState == 'complete') {
        //        window.parent.hideLoading();
        //    }
        //};

        $(function () {

            if (!localStorage.json) return;
            var json = JSON.parse(localStorage.json);

            var page = 1;
            for (var i = 1; i <= json.Template.FSentenceCount; i++) {
                var content = $("#section" + page + "-content");
                var p = '<div id="FP' + i + '" class="alert alert-success animated hide" role="alert">' + json["FP" + i] + '</div>';
                content.append(p);
                page = parseInt(i / 2) + 1;

            }

            for (var i = 0; i < json.FPhoto.length; i++) {
                var img = '<img src="' + json.FPhoto[0] + '" />';
                main.append(img);
            }
            autoPlay(json.FMusic);


            var option = {
                FP1: {
                    animate: $.animateOption.bounce.in,
                    delay: 2
                },
                FP2: {
                    animate: $.animateOption.bounceDown.in,
                    delay: 2
                },
                FP3: {
                    animate: $.animateOption.bounceLeft.in,
                    delay: 2
                },
                FP4: {
                    animate: $.animateOption.bounceRight.in,
                    delay: 2
                },
                FP5: {
                    animate: $.animateOption.bounceUp.in,
                    delay: 2
                },
                FP6: {
                    animate: $.animateOption.fade.in,
                    delay: 2
                },
                FP7: {
                    animate: $.animateOption.fadeDown.in,
                    delay: 2
                },
                FP8: {
                    animate: $.animateOption.fadeDownBig.in,
                    delay: 2
                },
            };

            $('#fullpage').fadeIn(200).fullpage({
                lazyLoad: true,
                verticalCentered: true,
                css3: false,
                easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
                //navigationPosition: 'right',//导航小圆点的位置
                //实例化完执行的回调函数
                afterRender: function () {

                },
                //滚动前的回调函数
                onLeave: function (index, nextIndex, direction) {
                    $(index.item).find(".animated").each(function (i, v) {
                        var $v = $(v);
                        var id = $v.attr("id");
                        var opt = option[id];
                        if (opt)
                            $(this).addClass("hide").removeClass(opt.animate).removeClass("delay-" + opt.delay + "s");
                    });
                },
                afterLoad: function (anchorLink, currentLink) {
                    $(currentLink.item).find(".animated").each(function (i, v) {
                        var $v = $(v);
                        var id = $v.attr("id");
                        var opt = option[id];
                        if (opt)
                            $(this).removeClass("hide").addClass(opt.animate).addClass("delay-" + opt.delay + "s");
                    });
                },
                afterResize: function () {
                },
                afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                },
                onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                },
                licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE'
            });

        });

        function autoPlay(url) {
            var myAuto = document.getElementById('audio');
            if (url) $(myAuto).attr("src", url);
            myAuto.play();
        }
        function closePlay() {
            var myAuto = document.getElementById('audio');
            myAuto.pause();
            myAuto.load();
        }
    </script>
</body>
</html>
