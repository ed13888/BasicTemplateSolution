    <script>
        (function () {

            if (!localStorage.json) return;
            var json = JSON.parse(localStorage.json);

            var myAuto = document.getElementById('audio');

            document.addEventListener("WeixinJSBridgeReady", function () {
                myAuto.setAttribute("src", json.FMusic);
                myAuto.play();
            }, false);

            document.onreadystatechange = function () {
                if (document.readyState == 'complete') {
                    window.parent.hideLoading();
                    autoPlay(json.FMusic);
                }
            };

            $(function () {

                $("#btnMusic").click(function () {
                    var myAuto = document.getElementById('audio');
                    if ($(this).hasClass("music-open")) {
                        $(this).removeClass("music-open").addClass("music-close");
                        myAuto.pause();
                    } else {
                        $(this).removeClass("music-close").addClass("music-open");
                        myAuto.play();
                    }
                });

                var tempHtml = $("#section-template").html();
                var pageRoot = $("#fullpage");

                var page = 1;
                var maxDelay = 6;
                for (var i = 1; i <= json.Template.FSentenceCount; i++) {
                    var temp = $(tempHtml);
                    temp.find(".section-content-span:eq(0)").html(json["FP" + i]);
                    temp.find(".animated").each(function (index, v) {
                        var $v = $(v);
                        var random = $v.hasClass("last") ? maxDelay : rondom(1, maxDelay - 1);

                        var opt = $.animateList[rondom(0, $.animateList.length - 1)];
                        $v.attr("name", opt.in).attr("delay", random);

                    });
                    pageRoot.append(temp);
                    page = i;

                }

                //for (var i = 0; i < json.FPhoto.length; i++) {
                //    var img = '<img src="' + json.FPhoto[0] + '" />';
                //    main.append(img);
                //}


                //var option = {

                //    },

                //    FP8: {
                //        animate: $.animateOption.fadeDownBig.in,
                //        delay: 2
                //    },
                //};

                $('#fullpage').fadeIn(200).fullpage({
                    lazyLoad: true,
                    verticalCentered: true,
                    css3: false,
                    easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
                    //navigationPosition: 'right',//导航小圆点的位置
                    //实例化完执行的回调函数
                    afterRender: function () {

                    },
                    //滚动前的回调函数
                    onLeave: function (index, nextIndex, direction) {
                        $(index.item).find(".animated").each(function (i, v) {
                            var $v = $(v);
                            var name = $v.attr("name");
                            var delay = $v.attr("delay");
                            //var opt = option[id];
                            if (name)
                                $(this).addClass("hide").removeClass(name).removeClass("delay-" + delay + "s");
                        });
                    },
                    afterLoad: function (anchorLink, currentLink) {
                        $(currentLink.item).find(".animated").each(function (i, v) {
                            var $v = $(v);
                            var name = $v.attr("name");
                            var delay = $v.attr("delay");
                            //var opt = option[id];
                            if (name)
                                $(this).removeClass("hide").addClass(name).addClass("delay-" + delay + "s");
                        });
                    },
                    afterResize: function () {
                    },
                    afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                    },
                    onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                    }
                });

            });


            function autoPlay(url) {
                if (url) $(myAuto).attr("src", url);
                myAuto.play();
            }
            function closePlay() {
                myAuto.pause();
                myAuto.load();
            }

            function playPause() {
                if (myAuto.paused) {
                    myAuto.play();
                } else {
                    myAuto.pause();
                }
            }

            function rondom(min, max) {
                //parseInt(Math.random() * (max - min + 1) + min, 10);
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
