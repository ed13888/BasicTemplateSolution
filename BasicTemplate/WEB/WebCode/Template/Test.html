    <script>
        (function () {

            //预加载图片
            if (document.images) {
                var img1 = new Image();
                img1.src = "/Resource/img/test/close.jpg";
            }

            var data = get("data");

            if (!data) return;

            var myAuto = new AudioPlayer(document.getElementById('audio'), $("#btnMusic"));

            document.addEventListener("WeixinJSBridgeReady", function () {
                myAuto.play(data.FMusic);
            }, false);

            document.onreadystatechange = function () {
                if (document.readyState == 'complete') {
                    myAuto.play(data.FMusic);
                }
            };

            $(function () {

                //$("#btnMusic").click(function () {
                //    myAuto.toggle();
                //    $(this).toggleClass("music-open").toggleClass("music-close");
                //});

                var tempHtml = $("#section-template").html();
                var pageRoot = $("#fullpage");

                var page = 1;
                var maxDelay = 6;
                for (var i = 1; i <= data.Template.FSentenceCount; i++) {
                    var temp = $(tempHtml);
                    temp.find(".section-content-span:eq(0)").html(data["FP" + i]);
                    temp.find(".animated").each(function (index, v) {
                        var $v = $(v);
                        var random = $v.hasClass("last") ? maxDelay : rondom(1, maxDelay - 1);

                        var opt = $.animateList[rondom(0, $.animateList.length - 1)];
                        $v.attr("name", opt.in).attr("delay", random);

                    });
                    pageRoot.append(temp);
                    page = i;

                }

                //for (var i = 0; i < data.FPhoto.length; i++) {
                //    var img = '<img src="' + data.FPhoto[0] + '" />';
                //    main.append(img);
                //}


                $('#fullpage').fadeIn(200).fullpage({
                    lazyLoad: true,
                    verticalCentered: true,
                    css3: false,
                    easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
                    //navigationPosition: 'right',//导航小圆点的位置
                    //实例化完执行的回调函数
                    afterRender: function () {

                    },
                    //滚动前的回调函数
                    onLeave: function (index, nextIndex, direction) {
                        //var _directionAnimate = direction == "down" ? "slideOutUp" : "slideOutDown";
                        //var _view = $(".section-content", index.item);
                        //_view.addClass("animated").addClass(_directionAnimate);
                        //setTimeout(function () {
                        //    _view.removeClass("animated").removeClass("_directionAnimate");
                        //}, 500);

                        $(index.item).find(".animated").each(function (i, v) {
                            var $v = $(v);
                            var name = $v.attr("name");
                            var delay = $v.attr("delay");
                            if (name)
                                $(this).addClass("hide").removeClass(name).removeClass("delay-" + delay + "s");
                        });
                    },
                    afterLoad: function (anchorLink, currentLink) {
                        $(currentLink.item).find(".animated").each(function (i, v) {
                            var $v = $(v);
                            var name = $v.attr("name");
                            var delay = $v.attr("delay");
                            if (name)
                                $(this).removeClass("hide").addClass(name).addClass("delay-" + delay + "s");
                        });
                    },
                    afterResize: function () {
                    },
                    afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                    },
                    onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
                    }
                });

            });
            
        })();
